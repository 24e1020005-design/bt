<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - Tiếng Trung Chinese</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e74c3c, #f39c12);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 26px;
    }

    p.subtitle {
      color: #7f8c8d;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c0392b;
    }

    .error {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">中</div>
    <h2>Tiếng Trung Chinese</h2>
    <p class="subtitle">Đăng nhập để tải giáo trình HSK 1–6</p>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" placeholder="Nhập tài khoản" required />
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
      </div>
      <button type="submit">Đăng Nhập</button>
      <p class="error" id="errorMsg">Tài khoản hoặc mật khẩu không đúng!</p>
    </form>
    <div class="footer">
      © 2025 Tiếng Trung Chinese – Luyện thi HSK 100% đầu ra
    </div>
  </div>

  <script>
    // Tài khoản hợp lệ
    const validUser = { username: "chinese", password: "hsk2025" };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === validUser.username && password === validUser.password) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "home.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
