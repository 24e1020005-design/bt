<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Ký - Tiếng Trung Chinese</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(135deg, #e74c3c, #f39c12); height: 100vh; display: flex; justify-content: center; align-items: center; }
    .box { background: #fff; padding: 40px 35px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); width: 100%; max-width: 450px; text-align: center; }
    .logo { width: 90px; height: 90px; background: #e74c3c; color: white; border-radius: 50%; margin: 0 auto 20px; font-size: 40px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
    h2 { color: #2c3e50; margin-bottom: 8px; font-size: 26px; }
    p { color: #7f8c8d; font-size: 15px; margin-bottom: 25px; }
    .input-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; color: #34495e; font-weight: 500; }
    input { width: 100%; padding: 14px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; transition: 0.3s; }
    input:focus { outline: none; border-color: #e74c3c; box-shadow: 0 0 0 3px rgba(231,76,60,0.1); }
    button { width: 100%; padding: 14px; background: #e74c3c; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    button:hover { background: #c0392b; }
    .msg { margin: 15px 0; padding: 10px; border-radius: 8px; font-size: 14px; display: none; }
    .success { background: #d5efde; color: #27ae60; border: 1px solid #27ae60; }
    .error { background: #fadbd8; color: #e74c3c; border: 1px solid #e74c3c; }
    .link { margin-top: 20px; font-size: 14px; color: #7f8c8d; }
    .link a { color: #e74c3c; text-decoration: none; font-weight: 500; }
    .link a:hover { text-decoration: underline; }
    .footer { margin-top: 25px; font-size: 13px; color: #95a5a6; }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">册</div>
    <h2>Đăng Ký Tài Khoản</h2>
    <p>Tạo tài khoản để tải giáo trình HSK miễn phí</p>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" placeholder="Nhập tài khoản" required />
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
      </div>
      <div class="input-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required />
      </div>
      <button type="submit">Đăng Ký</button>
      <p class="msg success" id="success">Đăng ký thành công! Đang chuyển đến đăng nhập...</p>
      <p class="msg error" id="error"></p>
    </form>
    <div class="link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></div>
    <div class="footer">© 2025 Tiếng Trung Chinese</div>
  </div>

  <script>
    // Khởi tạo người dùng mặc định
    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([{ username: "chinese", password: "hsk2025" }]));
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      success.style.display = "none";
      error.style.display = "none";

      if (password !== confirm) {
        error.textContent = "Mật khẩu không khớp!";
        error.style.display = "block";
        return;
      }
      if (username.length < 3 || password.length < 4) {
        error.textContent = "Tài khoản ≥ 3 ký tự, mật khẩu ≥ 4 ký tự!";
        error.style.display = "block";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users"));
      if (users.some(u => u.username === username)) {
        error.textContent = "Tài khoản đã tồn tại!";
        error.style.display = "block";
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      success.style.display = "block";
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
